trigger:
  batch: true
  branches:
    include:
    - main
    - test

pr:
  branches:
    include:
    - master
    - test

parameters:
- name: environment
  displayName: 'Environment: test or prod'
  type: string
  default: none
  values:
    - none
    - test
    - prod

pool:
